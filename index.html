<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="Ellipse_outer">
        <div class="breaks">
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="Ellipse_levels">
          <div>
            <span class="times">X</span>
          </div>
          <div>
            <span class="times">
              <p>X</p>
            </span>
          </div>
          <div></div>
          <div></div>
        </div>
        <div class="Ellipse_levels_2">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="Ellipse_container">
          <div class="Ellipse_1">
            <svg viewBox="0 0 500 500" width="300">
              <path
                id="curve"
                d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
              />
              <text width="500">
                <textPath alignment-baseline="top" xlink:href="#curve">
                  Circle Name
                </textPath>
              </text>
            </svg>
          </div>

          <div class="Ellipse_2">
            <div class="Ellipse_2_left">
              <span> <img src="./assets/Magnifier.svg" alt="" /></span>
            </div>
            <div class="Ellipse_2_right">
              <img src="./assets/Visit Arrow.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
